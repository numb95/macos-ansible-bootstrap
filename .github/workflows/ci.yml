name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      ansible: ${{ steps.filter.outputs.ansible }}
      global: ${{ steps.filter.outputs.global }}
      shell: ${{ steps.filter.outputs.shell }}
      tmux: ${{ steps.filter.outputs.tmux }}
      homebrew: ${{ steps.filter.outputs.homebrew }}
      dock: ${{ steps.filter.outputs.dock }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ansible:
              - 'ansible.cfg'
              - 'playbooks/**'
              - 'roles/**'
              - 'vars/**'
              - 'collections/**'
              - 'inventories/**'
            global:
              - 'ansible.cfg'
              - 'playbooks/**'
              - 'vars/**'
              - 'collections/**'
              - 'inventories/**'
              - 'roles/common/**'
              - 'docker/**'
              - 'scripts/**'
              - 'Makefile'
              - '.github/workflows/**'
            shell:
              - 'roles/shell/**'
              - 'scripts/test-shell.sh'
              - 'docker/Dockerfile.shell'
            tmux:
              - 'roles/tmux/**'
              - 'scripts/test-tmux.sh'
              - 'docker/Dockerfile.tmux'
            homebrew:
              - 'roles/homebrew/**'
            dock:
              - 'roles/dock/**'

  lint:
    runs-on: ubuntu-latest
    needs: changes
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.ansible == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Ansible + ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint
      - name: Install collections
        run: ansible-galaxy collection install -r collections/requirements.yml -p collections
      - name: Run ansible-lint
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
          ANSIBLE_CONFIG: ansible.cfg
        run: ansible-lint --format=pep8

  tests:
    runs-on: ubuntu-latest
    needs: changes
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.ansible == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
      - name: Install collections
        run: ansible-galaxy collection install -r collections/requirements.yml -p collections
      - name: Syntax check
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
          ANSIBLE_CONFIG: ansible.cfg
        run: ansible-playbook playbooks/site.yml --syntax-check -e @vars/vars-tests.yml

  integration:
    runs-on: macos-latest
    needs: changes
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.global == 'true' || needs.changes.outputs.homebrew == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
      - name: Install collections
        run: ansible-galaxy collection install -r collections/requirements.yml -p collections
      - name: Prepare tmp
        run: mkdir -p /tmp/ansible-local
      - name: Check playbook (homebrew)
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
          ANSIBLE_CONFIG: ansible.cfg
        run: ansible-playbook playbooks/site.yml --tags homebrew --check --diff -e @vars/vars-tests.yml

  integration-dock:
    runs-on: macos-latest
    needs: changes
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.global == 'true' || needs.changes.outputs.dock == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
      - name: Install collections
        run: ansible-galaxy collection install -r collections/requirements.yml -p collections
      - name: Prepare tmp
        run: mkdir -p /tmp/ansible-local
      - name: Check playbook (dock)
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
          ANSIBLE_CONFIG: ansible.cfg
        run: ansible-playbook playbooks/site.yml --tags dock --check --diff -e @vars/vars-tests.yml

  shell-container:
    runs-on: ubuntu-latest
    needs: changes
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.global == 'true' || needs.changes.outputs.shell == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Run shell container test
        run: scripts/test-shell.sh

  tmux-container:
    runs-on: ubuntu-latest
    needs: changes
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.global == 'true' || needs.changes.outputs.tmux == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Run tmux container test
        run: scripts/test-tmux.sh
