---
- name: Check if Homebrew is installed
  ansible.builtin.command: /usr/bin/which brew
  register: homebrew_check
  changed_when: false
  failed_when: false
  tags:
    - homebrew

- name: Set Homebrew prefix
  ansible.builtin.set_fact:
    homebrew_prefix: "{{ '/opt/homebrew' if ansible_architecture == 'arm64' else '/usr/local' }}"
  tags:
    - homebrew

- name: Install Homebrew
  ansible.builtin.shell: >
    /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  args:
    creates: "{{ homebrew_prefix }}/bin/brew"
  when: homebrew_check.rc != 0
  tags:
    - homebrew

- name: Show Homebrew status
  ansible.builtin.debug:
    msg: "Homebrew is installed at {{ homebrew_prefix }}"
  tags:
    - homebrew

- name: Install Homebrew packages
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  loop: "{{ homebrew_packages }}"
  loop_control:
    label: "{{ item }}"
  when:
    - homebrew_check.rc == 0
    - homebrew_packages | length > 0
  tags:
    - homebrew

- name: Install Homebrew casks
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ homebrew_casks }}"
  loop_control:
    label: "{{ item }}"
  when:
    - homebrew_check.rc == 0
    - homebrew_casks | length > 0
  tags:
    - homebrew
