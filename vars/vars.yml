---
# Single vars file for local macOS bootstrap
macos_user: "{{ lookup('env', 'USER') }}"
macos_home: "{{ lookup('env', 'HOME') }}"

# Dock preferences
dock_autohide: false
dock_tilesize: 18
dock_magnification: true
dock_largesize: 46
dock_orientation: "bottom"
dock_show_recents: null
dock_persistent_apps:
  - file:///System/Applications/Apps.app/
  - file:///System/Applications/System%20Settings.app/
  - file:///Applications/KeePassXC.app/
  - file:///Applications/Google%20Chrome.app/
  - file:///Applications/iTerm.app/
  - file:///Applications/Visual%20Studio%20Code.app/

# Hot corners (0=none, 2=Mission Control, 3=App windows, 4=Desktop,
# 5=Start screen saver, 6=Disable screen saver, 7=Dashboard,
# 10=Put display to sleep, 11=Launchpad, 12=Notification Center,
# 13=Lock screen, 14=Quick Note)
hotcorner_top_left: 3
hotcorner_top_left_modifier: 0
hotcorner_top_right: 3
hotcorner_top_right_modifier: 0
hotcorner_bottom_left: 4
hotcorner_bottom_left_modifier: 0
hotcorner_bottom_right: 14
hotcorner_bottom_right_modifier: 0

